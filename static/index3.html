<!DOCTYPE html>
<html lang="ua">
<head>
	<meta charset="UTF-8">
	<title>Сервіс Обліку Студентів</title>
	<meta name="description" value="Система Обліку Студентів Навчального Закладу"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<!-- Start Container -->
	<div class="new1">
		<h1>Форма редагування Студента</h1>
			
			<form class="form-horizontal">
  				<div class="form-group">
  					<label class="control-label col-sm-2" for="1">Ім'я*</label>
    				<div class="col-sm-10">
     					<input type="text" class="form-control" id="1" placeholder="Роман">
 					</div><br><br>

 					<label class="control-label col-sm-2" for="2">Прізвище*</label>
    				<div class="col-sm-10">
     					<input type="text" class="form-control" id="2" placeholder="Бойсюк">
 					</div><br><br>

 					<label class="control-label col-sm-2" for="3">По-батькові</label>
    				<div class="col-sm-10">
     					<input type="text" class="form-control" id="3" placeholder="Володимирович">
 					</div><br><br>

 					<label class="control-label col-sm-2" for="4">№ Білету*</label>
    				<div class="col-sm-10">
     					<input type="text" class="form-control" id="4" placeholder="1234">
 					</div><br><br>

 					<label class="control-label col-sm-2" for="5">Дата народження</label>
    				<div class="col-sm-10">
     					<input type="text" class="form-control" id="5" placeholder="ДД/ММ/РР">
 					</div><br><br>

 					<label class="control-label col-sm-2" for="6">Файл</label>

 					<input  type="file"><br>

 					<label class="control-label col-sm-2" for="7">Група*</label>
    				<div class="col-sm-10">
 						<select class="form-control">
 							<option>ІМЗ-13</option>
    						<option>ІМЗ-23</option>
    						<option>ІМЗ-33</option>
 						</select>
 					</div><br><br>	
 					<label class="control-label col-sm-2" for="comment">Додаткові нотатки</label>
    				<div class="col-sm-10">	
    					<textarea class="form-control" rows="4" id="comment" placeholder="текст"></textarea>
 					</div><br><br><br><br><br><br>
 				  	<div class="col-sm-offset-2 col-sm-10">
 				    	<button type="submit" class="btn btn-primary">Зберегти</button><button class="btn btn-secondary" type="reset">Скасувати</button>
 				   	</div>	
			</form>			
	</div>
				
					
				  


	<!-- Javascripts Section -->	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
